



<div class="mat-elevation-z8">

  <mat-card>
    <mat-card-title class='card-title-table'>Registro de Ocorrencia</mat-card-title>

    <mat-divider></mat-divider>
    <table mat-table [dataSource]="dataSource">

      <ng-container name='numero' matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>NÂº </th>
        <td mat-cell *matCellDef="let element"> {{dataSource.indexOf(element) + 1}} </td>
      </ng-container>

      <ng-container name='name' matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.User.firstname}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.User.email}} </td>
      </ng-container>


      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
      </ng-container>

      <ng-container matColumnDef='imagens'>
        <th mat-header-cell *matHeaderCellDef> Imagens</th>
        <td mat-cell *matCellDef="let element"> <button (click)='redirecionaImagens(element, element.User.id)' routerLink='/adminImagens' mat-button><mat-icon>collections</mat-icon></button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card>
</div>
