<div class="mat-card" style=" border: 0px solid;

<h1>Login:</h1>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

<mat-form-field appearance="fill">
<mat-label>Usuário</mat-label>
<input matInput placeholder="Nome de Usuário" formControlName="user" name="name" required>

</mat-form-field>
<br>
<br>
<mat-form-field appearance="fill">
<mat-label>Senha</mat-label>
<input matInput type="password"  formControlName="password" name="password" placeholder="senha" required>
</mat-form-field>
<br>
<button mat-raised-button >Entrar</button>
</form>
