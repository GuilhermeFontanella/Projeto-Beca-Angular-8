<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Bem vindo!</mat-card-title>
    <mat-card-subtitle>Academia ao ar livre</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://www.tryanon.ind.br/images/2020/02/15/academia-ao-ar-livre-3-home.jpg" alt="Foto de uma das nossas academias">
  <mat-card-content>
    <p>
      A academia ao ar livre é o melhor e mais indicado local para você praticar atividade física.
    </p>
  </mat-card-content>
</mat-card>

<mat-card class="example-card-new">
  <img mat-card-image src="https://www.zioberbrasil.com.br/sgc/uploads/b51634cf09366db4a2fabb789da3a466.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p> Local ideal e seguro para seus filhos aproveitarem o melhor de um ambiente verde e ao ar livre.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/registergym">Cadastrar Novo Ambiente</button>
    <button mat-button routerLink="/sugestion">Sugestões</button>
  </mat-card-actions>
</mat-card>

<h1 style="text-align:center;"></h1>
<div class="wrapper-content-new">
  <div class="box-tile-new">
      <br/>
  <b class="tag"></b>
  <h1 class="typing-element"></h1>
  </div>
  <div class="bg_img"></div>
</div>
<br/>
<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="accent"
  maxWidth="auto"
  proportion="25"
  slides="5"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr">
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="false">
  </mat-carousel-slide>
</mat-carousel>
